<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ListaTa.css">
    
    <title>Lista de Tarefas</title>
</head>
<body>
    <div>
        
            <form id="formLista" class="formulario">
                <div id="what-task">
                    <h1>Lista de Tarefas</h1>
                    <input type="text" name="" id="taskLista" placeholder="Deseja fazer o que?">
                    <button id="addTask">Adicionar Tarefa</button>
                </div>
                
                <div id="tasks">
                
                </div>
                <!--Commit 03/06/2024-->
            </form>

            <form id="edit-form" class="noneDisplay">
                <p>Edite a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit" id="btnEdited">Editar Tarefa</button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
    </div>
    <script src="script-ListaTa.js"></script>
</body>
</html>
