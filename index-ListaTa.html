    <title>Lista de Tarefas</title>
</head>
<body>
    <div>
        
            <form id="formLista" class="formulario">
                <div id="what-task">
                    <h1>Lista de Tarefas</h1>
                    <input type="text" name="" id="taskLista" placeholder="Deseja fazer o que?">
                    <button id="addTask">Adicionar Tarefa</button>
                </div>
                
                <div id="tasks">
                    <div class="divMainTask">
                        <p class="p-task">primeira tarefa</p>
                        <div>
                            <button class="completeTask">complete</button>
                            <button class="removeTask">remove</button>
                            <button class="editTask">edit</button>
                        </div>
                    </div>
                
                </div>

            </form>
    </div>
    <script src="script-ListaTa.js"></script>
