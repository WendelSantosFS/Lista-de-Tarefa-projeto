<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-ListaTa.css">
    
    <title>Lista de Tarefas</title>
</head>
<body>
    <div>
        
            <form id="formLista" class="formulario" action="#">
                <div id="what-task">
                    <h1>Lista de Tarefas</h1>
                    <input type="text" name="" id="taskLista" placeholder="Deseja fazer o que?">
                    <button id="addTask">Adicionar Tarefa</button>
                </div>
                
                <div id="tasks">
                    <div class="divMainTask">
                        <p class="p-task">primeira tarefa</p>
                        <button class="completeTask">completar tarefa</button>
                        <button class="removeTask">remover</button>
                        <button class="editTask">editar</button>
                    </div>
                
                </div>

            </form>
    </div>
    <script src="script-ListaTa.js"></script>
</body>
</html>
